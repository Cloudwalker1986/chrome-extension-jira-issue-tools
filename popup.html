<!DOCTYPE html>
<html style=''>
<head>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src='assets/js/popup.js'></script>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="assets/css/primer.css"/>
    <link rel="stylesheet" href="assets/css/github.css" />
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body style="width:440px;">

    <div class="container">
        <div id="alert" class="alert alert-danger" role="alert" style="display: none">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>

        <form>
            <div class="form-group">
                <label for="firstCommitMessage">First commit message</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="firstCommitMessage" placeholder="please  wait...">

                    <span class="input-group-button">
                        <button class="btn" type="button" data-clipboard-demo="" data-clipboard-target="#firstCommitMessage">
                            <img class="clippy" src="assets/images/clippy.svg" width="13" alt="Copy to clipboard">
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="branchName">Branch name</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="branchName" placeholder="please  wait...">

                    <span class="input-group-button">
                        <button class="btn" type="button" data-clipboard-demo=""
                                data-clipboard-target="#branchName">
                            <img class="clippy" src="assets/images/clippy.svg" width="13" alt="Copy to clipboard">
                        </button>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="migrationFile">Migration file</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="migrationFile" placeholder="please  wait...">

                    <span class="input-group-button">
                        <button class="btn" type="button" data-clipboard-demo=""
                                data-clipboard-target="#migrationFile">
                            <img class="clippy" src="assets/images/clippy.svg" width="13" alt="Copy to clipboard">
                        </button>
                    </span>
                </div>
            </div>
        </form>

    </div>
</body>
</html>

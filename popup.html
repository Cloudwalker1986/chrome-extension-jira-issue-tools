<!DOCTYPE html>
<html style=''>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="jquery.min.js"></script>
    <script src='popup.js'></script>
    <style type="text/css">
        input {
            width: 100%;
        }
    </style>
</head>
<body style="width:400px;">

    <div class="container">
        <div id="alert" class="alert alert-danger" role="alert" style="display: none">
            <strong>Oh snap!</strong> Change a few things up and try submitting again.
        </div>

        <form>
            <div class="form-group">
                <label for="firstCommitMessage">First commit message</label>
                <input type="text" class="form-control" id="firstCommitMessage" placeholder="please  wait...">
            </div>

            <div class="form-group">
                <label for="branchName">Branch name</label>
                <input type="text" class="form-control" id="branchName" placeholder="please  wait...">
            </div>

            <div class="form-group">
                <label for="migrationFile">Migration file</label>
                <input type="text" class="form-control" id="migrationFile" placeholder="please  wait...">
            </div>
        </form>

    </div>
</body>
</html>
